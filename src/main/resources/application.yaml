spring:
  application:
    name: spring-rag-multi-topic

  # File upload configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB      # Maximum size for a single file
      max-request-size: 100MB   # Maximum size for the entire request

  ai:
    ollama:
      base-url: http://localhost:11434    # ‚Üê Only here!
      chat:
        model: llama3.2:3b
      embedding:
        options:
          keep_alive: 5m
          model: nomic-embed-text


  # Point to your existing Qdrant instance
  vectorstore:
    qdrant:
      host: localhost
      port: 6334                 # Your existing Qdrant port
      #api-key: ${QDRANT_API_KEY:  }  # If secured

spring-rag:
  topics:
    pentesting:
      collection-name: spring-rag-pentesting-docs   # Prefix to avoid conflicts
      description: "Penetration Testing & Security Research"
      model: llama3.2:3b
    iot:
      collection-name: spring-rag-iot-docs          # Prefix to avoid conflicts
      description: "Internet of Things & Embedded Systems"
      model: llama3.2:3b


logging:
  level:
    root: INFO
    org.springframework.ai: DEBUG
    com.spring_rag: DEBUG

server:
  port: 4444