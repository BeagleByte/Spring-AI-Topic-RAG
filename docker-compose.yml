version: '3.8'

services:
  # Qdrant Vector Database (only external dependency)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-local
    ports:  
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant-data:/qdrant/storage

volumes:
  qdrant-data: 